version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pw01
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8006
    volumes:
      - .:/code
    ports:
      - "8006:8006"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pw01
    depends_on:
      - db